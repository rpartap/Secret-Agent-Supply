<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <!--header section-->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" />
      </div> <!--logo-->
      <div class="company">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div> <!--company-->
    </header>
    <!--banner section-->
    <div class="banner">
      <div class="banner-text">
        <div class="text">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div> <!--text-->
      </div> <!--banner text-->
    </div> <!--banner-->

    <!--navigation section-->
    <div class="navigation">
      <div class="nav-bar">
        <a href="#eyewear">Eyewear</a>
        <a href="#apparel">Apparel</a>
        <a href="#gadgets">Gadgets</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#classes">Classes</a>
        <a href="#contact">Contact</a>
      </div> <!--nav bar-->
    </div> <!--navigation-->

    <!--products-->
    <div class="container">
      <div class="products">
        <div class="item pen">
          <div class="image">
            <img src="./resources/images/pen.png" />
          </div> <!--image-->
            <span class="description">Exploding Pen</span>
        </div> <!--item-pen-->
        <div class="item watch">
          <div class="image">
            <img src="./resources/images/watch.png" />
          </div> <!--image-->
            <span class="description">Cellular Watch</span>
        </div> <!--item-watch-->
        <div class="item glasses">
          <div class="image">
            <img src="./resources/images/glasses.png" />
          </div> <!--image-->
            <span class="description">Thermal Glasses</span>
        </div> <!--item-glasses-->
      </div> <!--products-->
    </div> <!--container-->
  </body>
</html>
